<div class="dialog">
    <div class="heading">
      <p>Create new Post</p>
    </div>
    <div class="form">
      <form [formGroup]="form">
        <div class="input-group">
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" />
          </mat-form-field>
        </div>
        <div class="input-group-post">
          <label class="file-label">
            <mat-icon>
              insert_drive_file
              <input
                type="file"
                matFileInput
                formControlName="image"
                accept=".png, .jpeg, .jpg"
            /></mat-icon>
            <span>{{
              form.get("image").value ? "File Uploaded" : "Choose File"
            }}</span>
          </label>
        </div>
        <div class="btns">
          <button mat-button class="btn">Submit</button>
          <button
            mat-button
            mat-dialog-close
            class="btn-cancel"
            click="onCancelClick()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
