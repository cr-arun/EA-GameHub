<div class="container">
    <div class="left">
      <img class="logo" src="assets/logo.png" alt="Logo Image" />
  
      <img class="girl" src="assets/login/jump.png" alt="image" />
    </div>
    <div class="right">
      <h5>Welcome back!</h5>
      <p>Enter your details</p>
      <div class="form">
        <div class="input-group">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput name="username" ngModel required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput name="email" ngModel required />
          </mat-form-field>
        </div>
        <div class="input-group">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" name="cpassword" ngModel required />
          </mat-form-field>
        </div>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <textarea
            matInput
            placeholder="Enter your address"
            name="address"
            ngModel
            required
          ></textarea>
        </mat-form-field>
      </div>
      <button mat-raised-button class="btn" type="submit">Signup</button>
    </div>
  </div>
